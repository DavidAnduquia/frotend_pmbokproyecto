<div *ngIf="cargaEnable; else DataEntrada">

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Cargando... </p>
    </ngx-spinner>
</div>

<ng-template #DataEntrada>

    <div class="camposdiv">
        <div *ngIf="acuerdosEnable; else NotAcuerdos">
            <p> Acuerdos Previos Ya guardados </p>
            <textarea disabled placeholder="Acuerdos del proyecto....">{{entradaActaTMP.acuerdos}}</textarea>
        </div>
        <ng-template #NotAcuerdos>
            <textarea disabled>{{entradaActaTMP.acuerdos}}</textarea>
        </ng-template>

    </div>


    <div class="camposdiv">
        <div *ngIf="acuerdosEnable; else NotAcuerdos">
            <p> Acuerdos para el acta del proyecto </p>
            <textarea minlength="10" [(ngModel)]="entradaActa.acuerdos"
                placeholder="Acuerdos del proyecto....">{{entradaActa.acuerdos}}</textarea>
        </div>
        <ng-template #NotAcuerdos>
            <textarea disabled>{{entradaActa.acuerdos}}</textarea>
        </ng-template>

    </div>
    <!-- -------------------------------------------------------------- -->
    <div class="camposdiv">
        <div *ngIf="factoresEnable; else Notfactores">
            <p> Factores ambientales previos
                <!-- <button [disabled]="factoresEnable ? null : 'disabled'" (click)="guardarFactores()"> Guardar </button> -->
            </p>
            <textarea   disabled
                placeholder="Factores Ambientales de la empresa....">{{entradaActaTMP.factores}}</textarea>
        </div>
        <ng-template #Notfactores>
            <textarea matInput disabled>{{entradaActaTMP.factores}}</textarea>
        </ng-template>

    </div>

    <div class="camposdiv">
        <div *ngIf="factoresEnable; else Notfactores">
            <p> Factores ambientales para el acta del proyecto
                <!-- <button [disabled]="factoresEnable ? null : 'disabled'" (click)="guardarFactores()"> Guardar </button> -->
            </p>
            <textarea minlength="10" [(ngModel)]="entradaActa.factores" matInput
                placeholder="Factores Ambientales de la empresa....">{{entradaActa.factores}}</textarea>
        </div>
        <ng-template #Notfactores>
            <textarea matInput disabled>{{entradaActa.factores}}</textarea>
        </ng-template>

    </div>

    <!-- -------------------------------------------------------------- -->

    <div class="camposdiv">
        <div *ngIf="activosEnable; else Notactivosprocesos">
            <p> Procesos activos previos </p>
            <textarea   disabled
                placeholder="Procesos de la empresa  ....">{{entradaActaTMP.activosprocesos}}</textarea>
        </div>
        <ng-template #Notactivosprocesos>
            <textarea matInput disabled>{{entradaActaTMP.activosprocesos}}</textarea>
        </ng-template>


    </div>

    <div class="camposdiv">
        <div *ngIf="activosEnable; else Notactivosprocesos">
            <p> Procesos activos para el acta del proyecto </p>
            <textarea minlength="10" [(ngModel)]="entradaActa.activosprocesos" matInput
                placeholder="Procesos de la empresa  ....">{{entradaActa.activosprocesos}}</textarea>
        </div>
        <ng-template #Notactivosprocesos>
            <textarea matInput disabled>{{entradaActa.activosprocesos}}</textarea>
        </ng-template>


    </div>

    <div *ngIf="entradaActa.identrada == 0 ;else elseBlockActas">
        <button (click)="guardarActaNuevo()"> Guardar acta </button>
    </div>
    <ng-template #elseBlockActas>
        <button (click)="actualizarActaNuevo()"> Actualizar acta </button>
    </ng-template>

</ng-template>
