<div class="contenido-accordion">
    <mat-accordion class="example-headers-align" multi >
        <!-- [disabled] = "!entrada ? 'disabled': null"  caso plan  herramienta -->
        <mat-expansion-panel class="panel"   >

                <mat-expansion-panel-header>
                   <mat-panel-title> Entradas del acta </mat-panel-title>
                    <mat-panel-description>

                    <p style="margin-right:10px;margin-top:10px"> Estado </p>

                    <div *ngIf="entrada;else elseBlock">
                        <mat-icon style="margin-left:15px;color:green;"> done </mat-icon>
                    </div>
                    <ng-template #elseBlock>
                        <mat-icon style="margin-left:10px;color:red">report_problem</mat-icon>
                    </ng-template>


                </mat-panel-description>
               </mat-expansion-panel-header>

              <ng-template matExpansionPanelContent>
                     <app-entradas></app-entradas>
              </ng-template>

        </mat-expansion-panel>


        <mat-expansion-panel class="panel" [disabled] = "!entrada ? 'disabled': null">
            <mat-expansion-panel-header>
                <mat-panel-title> Caso de negocio </mat-panel-title>

                <mat-panel-description>

                    <p style="margin-right:10px;margin-top:10px"> Estado </p>

                    <div *ngIf="caso;else elseBlockCaso">
                        <mat-icon style="margin-left:15px;color:green;"> done </mat-icon>
                    </div>
                    <ng-template #elseBlockCaso>
                        <mat-icon style="margin-left:10px;color:red">report_problem</mat-icon>
                    </ng-template>


                </mat-panel-description>
            </mat-expansion-panel-header>

       

                <ng-template matExpansionPanelContent>
                    <app-caso-negocio></app-caso-negocio>
                </ng-template>

  
        </mat-expansion-panel>



        <mat-expansion-panel class="panel" [disabled] = "!entrada ? 'disabled': null">
            <mat-expansion-panel-header>

                <mat-panel-title> Plan para la gestión de beneficios </mat-panel-title>

                <mat-panel-description>

                    <p style="margin-right:10px;margin-top:10px"> Estado </p>
                    <div *ngIf="plan;else elseBlockPlan">
                        <mat-icon style="margin-left:15px;color:green;"> done </mat-icon>
                    </div>
                    <ng-template #elseBlockPlan>
                        <mat-icon style="margin-left:10px;color:red">report_problem</mat-icon>
                    </ng-template>


                </mat-panel-description>
            </mat-expansion-panel-header>

            <ng-template matExpansionPanelContent>
                <app-plan-gestion-beneficios></app-plan-gestion-beneficios>
            </ng-template>

        </mat-expansion-panel>


        <mat-expansion-panel class="panel" [disabled] = "!entrada ? 'disabled': null">
            <mat-expansion-panel-header>
                <mat-panel-title> Herramientas Y técnicas </mat-panel-title>

                <mat-panel-description>

                    <p style="margin-right:10px;margin-top:10px"> Estado </p>
                    <div *ngIf="herramienta;else elseBlockHerramienta">
                        <mat-icon style="margin-left:15px;color:green;"> done </mat-icon>
                    </div>
                    <ng-template #elseBlockHerramienta>
                        <mat-icon style="margin-left:10px;color:red">report_problem</mat-icon>
                    </ng-template>


                </mat-panel-description>
            </mat-expansion-panel-header>
 
            <ng-template matExpansionPanelContent>
                <app-herramientas-acta></app-herramientas-acta>
            </ng-template>

        </mat-expansion-panel>
    </mat-accordion>

</div>
