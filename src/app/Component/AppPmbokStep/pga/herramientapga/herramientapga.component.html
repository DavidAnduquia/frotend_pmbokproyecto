<div *ngIf="cargaEnable; else DataCaso">

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Cargando... </p>
    </ngx-spinner>

</div>


<ng-template #DataCaso>

    <div class="camposdiv">
        <p> Juicios de expertos  pga previos</p>
        <textarea  matInput disabled> {{herramientasPGATMP.juicioexpertos}} </textarea>
    </div> 


    <div class="camposdiv">
        <p> Juicios de expertos  pga </p>
        <textarea  [(ngModel)]="herramientasPGA.juicioexpertos"   placeholder="Juicios de expertos ..."> {{herramientasPGA.juicioexpertos}} </textarea>
    </div> 

    <!-- *************************** -->
    <div class="camposdiv">  <p> Analisis   </p>
        <textarea matInput disabled> {{herramientasPGATMP.analisis}} </textarea>
    </div>

    <div class="camposdiv">  <p> Analisis   </p>
        <textarea  [(ngModel)]="herramientasPGA.analisis"  matInput placeholder="Recopilacion de datos ..."> {{herramientasPGA.analisis}} </textarea>
    </div>
  
    <div *ngIf="!herramientasPGA.idherramientapga;else elseBlockPGA">
        <button (click)="guardarHerramientasPgaNuevo()"> Guardar herramientas pga </button>
        <!-- <button (click)="guardarHerramientasPga()"> Guardar herramientas pga </button> -->
    </div>
    <ng-template #elseBlockPGA>
        <button (click)="guardarHerramientasPgaNuevo()"> Actualizar herramientas pga </button>
        <!--  <button (click)="updateHerramientaPga()"> Actualizar herramientas pga </button> -->
    </ng-template>

</ng-template>
