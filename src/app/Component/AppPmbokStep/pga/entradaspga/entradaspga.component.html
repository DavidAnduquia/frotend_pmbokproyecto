<div *ngIf="cargaEnable; else DataCaso">

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Cargando... </p>
    </ngx-spinner>


</div>


<ng-template #DataCaso>

    <div>
        <p> Estandares pga PREVIOS </p>
        <textarea  disabled matInput> {{entradasPgaTMP.estandares}} </textarea>
    </div>


    <div>
        <p> Estandares pga </p>
        <textarea [(ngModel)]="entradasPga.estandares"
            placeholder="Estandares ..."> {{entradasPga.estandares}} </textarea>
    </div>

    <!-- ********************************* -->
    <div class="camposdiv">
        <p> Objetivo calidad PREVIOS</p>
        <textarea  disabled matInput> {{entradasPgaTMP.objetivocalidad}} </textarea>
    </div>


    <div class="camposdiv">
        <p> Objetivo calidad </p>
        <textarea [(ngModel)]="entradasPga.objetivocalidad" matInput
            placeholder="Objetivos pga ..."> {{entradasPga.objetivocalidad}} </textarea>
    </div>

    <!-- ********************************* -->

    <div class="camposdiv">
        <p> Ciclos pga PREVIOS</p>
        <textarea disabled  matInput> {{entradasPgaTMP.ciclo}} </textarea>
    </div>

    <div class="camposdiv">
        <p> Ciclos pga </p>
        <textarea [(ngModel)]="entradasPga.ciclo" matInput placeholder="Ciclos ..."> {{entradasPga.ciclo}} </textarea>
    </div>


    <!-- ********************************* -->
    <div class="camposdiv">
        <p> Enfoques PREVIOS </p>
        <textarea  disabled matInput> {{entradasPgaTMP.enfoque}} </textarea>
    </div>

    <div class="camposdiv">
        <p> Enfoques </p>
        <textarea [(ngModel)]="entradasPga.enfoque" matInput
            placeholder="Enfoque ..."> {{entradasPga.enfoque}} </textarea>
    </div>

    <!-- ********************************* -->

    
    <div class="camposdiv">
        <p> Procesos activos pga PREVIOS</p>
        <textarea  disabled matInput> {{entradasPgaTMP.activosprocesos}} </textarea>
    </div>

    <div class="camposdiv">
        <p> Procesos activos pga </p>
        <textarea [(ngModel)]="entradasPga.activosprocesos" matInput
            placeholder="Procesos ..."> {{entradasPga.activosprocesos}} </textarea>
    </div>



    <div *ngIf="!entradasPga.identradapga;else elseBlockPGA">guardarEntradasPdpNuevo
        <button (click)="guardarEntradasPdpNuevo()"> Guardar entrada pdp </button>
        <!--<button (click)="guardarEntradasPdp()"> Guardar entrada pdp </button> -->
    </div>
    <ng-template #elseBlockPGA>
        <button (click)="guardarEntradasPdpNuevo()"> Guardar entrada pdp </button>
        <!-- <button (click)="updateEntradaPga()"> Actualizar entrada pga </button> -->
    </ng-template>

</ng-template>
