
<div *ngIf="cargaEnable; else DataCaso">

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Cargando... </p>
    </ngx-spinner>


</div>



<ng-template #DataCaso>

    <div class="camposdiv">
        <p> Otros procesos Previos</p>
        <textarea   disabled    placeholder="Datos ..."> {{entradasPDPTMP.otrosprocesos}} </textarea>
    </div> 

    <div class="camposdiv">
        <p> Otros procesos </p>
        <textarea    [(ngModel)]="entradasPDP.otrosprocesos"    placeholder="Datos ..."> {{entradasPDP.otrosprocesos}} </textarea>
    </div> 

    <!-- ********************** -->
    
    <div class="camposdiv"> 
        <p> Factores ambientales pdp  previos </p>
        <textarea  disabled matInput placeholder=""> {{entradasPDPTMP.factoresambientales}} </textarea>
    </div>

    <div class="camposdiv"> 
        <p> Factores ambientales pdp   </p>
        <textarea   [(ngModel)]="entradasPDP.factoresambientales"  matInput placeholder="Factores ..."> {{entradasPDP.factoresambientales}} </textarea>
    </div>


    <!-- ********************** -->
    <div class="camposdiv">
        <p> Procesos activos pdp previos </p>
        <textarea    disabled  matInput placeholder=""> {{entradasPDPTMP.activosprocesos}} </textarea>
    </div>

    <div class="camposdiv">
        <p> Procesos activos pdp  </p>
        <textarea    [(ngModel)]="entradasPDP.activosprocesos"  matInput placeholder="Procesos ..."> {{entradasPDP.activosprocesos}} </textarea>
    </div>

  

    <div *ngIf="!entradasPDP.identradapdp;else elseBlockPGA">
        <button (click)="guardarEntradasPdpNuevo()"> Guardar entrada pdp </button>
    </div>
    <ng-template #elseBlockPGA>
        <button (click)="updateEntradaPdpnuevo()"> Actualizar entrada pdp </button>
    </ng-template>

</ng-template>
