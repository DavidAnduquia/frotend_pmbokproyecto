


    <div *ngIf="cargaEnable; else DataCaso">

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Cargando... </p>
    </ngx-spinner>


</div>




<ng-template #DataCaso>

    <div class="camposdiv">
        <p> Juicio expertos pdp PREVIOS </p>
        <textarea   matInput disabled> {{herramientasPdpTMP.juicioexpertos}} </textarea>
    </div> 

    <div class="camposdiv">
        <p> Juicio expertos pdp </p>
        <textarea [(ngModel)]="herramientasPdp.juicioexpertos"    placeholder="Datos ..."> {{herramientasPdp.juicioexpertos}} </textarea>
    </div> 

    <!-- ************************************ -->

    <div class="camposdiv"> 
        <p> Recopilacion datos pdp   </p>
        <textarea   matInput disabled> {{herramientasPdpTMP.recopilaciondatos}} </textarea>
    </div>



    <div class="camposdiv"> 
        <p> Recopilacion datos pdp   </p>
        <textarea  [(ngModel)]="herramientasPdp.recopilaciondatos"  matInput placeholder="Recopilacion ..."> {{herramientasPdp.recopilaciondatos}} </textarea>
    </div>



    <!-- ************************************ -->

    <div class="camposdiv">
        <p> Habilidades  pdp  </p>
        <textarea   matInput disabled> {{herramientasPdpTMP.habilidades}} </textarea>
    </div>

  
    <div class="camposdiv">
        <p> Habilidades  pdp  </p>
        <textarea [(ngModel)]="herramientasPdp.habilidades"  matInput placeholder="Habilidades ..."> {{herramientasPdp.habilidades}} </textarea>
    </div>
    <!-- ************************************ -->
    <div class="camposdiv">
        <p> Herramientas reuniones  pdp  </p>
        <textarea   matInput disabled> {{herramientasPdpTMP.herramientareuniones}} </textarea>
    </div>
    
    <div class="camposdiv">
        <p> Herramientas reuniones  pdp  </p>
        <textarea [(ngModel)]="herramientasPdp.herramientareuniones"  matInput placeholder="Herramientas ..."> {{herramientasPdp.herramientareuniones}} </textarea>
    </div>
    
    <!-- ************************************ -->

    <div *ngIf="!herramientasPdp.idherramienta;else elseBlockPGA">
        <button (click)="guardarHerramientasPdpNUEVO()"> Guardar herramientas pdp </button>
    </div>
    <ng-template #elseBlockPGA>
        <button (click)="updateHerramientaPdpNUEVO()"> Actualizar herramientas pdp </button>
    </ng-template>

</ng-template>
