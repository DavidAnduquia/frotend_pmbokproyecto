 

 
<div class="contentTable">  
  <mat-form-field appearance="standard">
    <mat-label>Buscar mensaje</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
  </mat-form-field>
 


  <div class="mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" >
  
      <!-- ID Column -->
      <ng-container matColumnDef="Emisor"  >  
        <th mat-header-cell *matHeaderCellDef > Emisor </th>
        <td mat-cell *matCellDef="let row"> {{row.emisor}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Mensaje" >
        <th mat-header-cell *matHeaderCellDef > Mensaje </th>
        <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Estado" >
        <th mat-header-cell *matHeaderCellDef > Estado </th>
        <td mat-cell *matCellDef="let row" >
         
          <a *ngIf="row.estado">
            {{row.estado}} 
            <td> <button disabled>(o)</button></td>
          </a>

          <a *ngIf="!row.estado ">
              <td> <button (click)="cambiarEstado(row)">(o)</button></td>
          </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  

   
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron datos en la busqueda "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[2, 3, 5, 10]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
